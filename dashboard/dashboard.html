<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fitness Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="dashboard.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    
    <nav>
        <div class="welcome-message">Welcome, <span id="user-name"></span>!</div>
        <ul>
          <li><a href="../challenges/challenges.html">Challenges</a></li>
          <li><button id="logout-button">Logout</button></li>
        </ul>
      </nav>

    <body>
        <div id="container">
            <h2>Health and Fitness Tracker</h2>

            <form id="nutrition-form">
                <h3>What did you eat?</h3>
                <label for="foodQueryInput">Enter what you ate...</label>
                <input type="text" id="foodQueryInput" placeholder="Today I ate a leek soup, drank a glass of wine and had a packet of crisps." required>
                <button type="submit">Submit</button>
            </form>

            <form id="workoutForm">
                <h3>Add Workout</h3>
                <label for="workoutName">Workout Name:</label>
                <input type="text" id="workoutName" name="workoutName" placeholder="e.g. Jogging..." required>
                <label for="workoutDuration">Duration (minutes):</label>
                <input type="number" id="workoutDuration" name="workoutDuration" placeholder="e.g. 30" required>
                <label for="workoutIntensity">Intensity:</label>
                <select id="workoutIntensity" name="workoutIntensity">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add Workout</button>
            </form>

            <div id="recentNutrition" class="activity">
            </div>
        </div>
    </body>

</html>
